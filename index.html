<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photography Gallery</title>
        <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
    <header id="gallery-header">
        <h1 id="gallery-title">Photo Gallery</h1>
        <div id="themes-container">
            <a class="theme-element">Theme 1</a>
            <a class="theme-element">Theme 2</a>
            <a class="theme-element">Theme 3</a>
        </div>
        <button id="filter-button">Filter</button>
    </header>
    <main id="gallery-container">
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 1" src="images/Cars1.jpg">
            <div class="image-info-container">Image description 1</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 2"  src="images/Cars2.jpg">
            <div class="image-info-container">Image description 2</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 3"  src="images/Cars3.jpg">
            <div class="image-info-container">Image description 3</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 4"  src="images/Dalle1.png">
            <div class="image-info-container">Image description 4</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 5"  src="images/Dalle2.png">
            <div class="image-info-container">Image description 5</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 6"  src="images/Dalle3.png">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 7"  src="images/Dalle4.png">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 8"  src="images/Landscape1.jpg">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 9"  src="images/Landscape2.jpg">
            <div class="image-info-container">Image description 6</div>
        </div>
    </main>
    <footer id="gallery-footer">
        <div id="dark-theme-container">
            <button id="dark-theme-button">Dark Theme</button>
            <img id="dark-theme-icon">
        </div>
        <button id="add-photo-button">Add Photo</button>
        <div id="navigation-container">
            <button id="prev-button"></button>
            <div id="current-page">1/5</div>
            <button id="next-button"></button>
        </div>
    </footer>
    <script src="js/script.js"></script>
   </body>
</html>
