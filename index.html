<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photography Gallery</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/footer.css ">
        <link rel="stylesheet" href="css/addPhotoModal.css">
   </head>
   <body class="dark-mode">
    <header id="gallery-header">
        <h1 id="gallery-title">Photo Gallery</h1>
        <div id="themes-container">
            <a class="theme-element">Cars</a>
            <a class="theme-element">Landscape</a>
            <a class="theme-element">People</a>
        </div>
        <button id="filter-button">Filter</button>
    </header>
    <main id="gallery-container">
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 1" src="images/Cars1.jpg">
            <div class="image-info-container">Image description 1</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 2"  src="images/Cars2.jpg">
            <div class="image-info-container">Image description 2</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 3"  src="images/Cars3.jpg">
            <div class="image-info-container">Image description 3</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 4"  src="images/Dalle1.png">
            <div class="image-info-container">Image description 4</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 5"  src="images/Dalle2.png">
            <div class="image-info-container">Image description 5</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 6"  src="images/Dalle3.png">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 7"  src="images/Dalle4.png">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 8"  src="images/Landscape1.jpg">
            <div class="image-info-container">Image description 6</div>
        </div>
        <div class="image-container">
            <img class="image-picture" alt="Gallery image 9"  src="images/Landscape2.jpg">
            <div class="image-info-container">Image description 6</div>
        </div>
    </main>
    <footer id="gallery-footer">
        <div id="dark-mode-container">
            <button id="dark-mode-button">Dark Mode</button>
            <img id="dark-mode-icon">
        </div>
        <button id="add-photo-button">Add Photo</button>
        <!-- add button modal pop-up -->
        <div id="add-photo-modal"  class="add-photo-modal-hidden">
            <form id="add-photo-form">
                <div id="image-selector-container">
                    <label for="image-input">Upload an image from your PC:</label>
                    <input id="image-input" type="file">
                </div>
                <div>
                    <label for="image-input">Select the image theme/themes:</label>
                    <div id="theme-selector-container">
                        <label class="theme-check-label">
                            <input class="theme-check-input" type="checkbox" value="other">Other
                        </label>
                        <label class="theme-check-label">
                            <input class="theme-check-input" type="checkbox" value="cars">Cars
                        </label>
                        <label class="theme-check-label">
                            <input class="theme-check-input" type="checkbox" value="landscape">Landscape
                        </label>
                        <label class="theme-check-label">
                            <input class="theme-check-input" type="checkbox" value="people">People
                        </label>
                    </div>
                </div>
                <input id="photo-description" name="photoDescription" type="text" maxlength="25" placeholder="Describe the photo (max 25 chars)">
                <div id="cancel-finish-buttons-container">
                    <button id="cancel-add-photo-button" type="button">Cancel</button>
                    <button id="finish-add-photo-button" type="submit">Finish</button>
                </div>
            </form>
        </div>
        <div id="navigation-container">
            <button id="prev-button"></button>
            <div id="current-page">1/5</div>
            <button id="next-button"></button>
        </div>
    </footer>
    <script src="js/script.js"></script>
   </body>
</html>
